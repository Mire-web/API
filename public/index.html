<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Earth API</title>
</head>
<body>
    <h1>Welcome to Earth</h1>
    <h2>Know about the earth.</h2>
    <h4>Checkout Africa Below:</h4>
    <div class="grid">
        <div class="map">
            <img src="https://www.nationsonline.org/gallery/africa/Flag-Globe-Africa.jpg" alt="map of africa">

        </div>
        <div class="map">
            <img src="https://www.nationsonline.org/maps/antarctica_map.jpg">
            <caption>Physical map of Antarctica</caption>
        </div>
    </div>
</body>
</html>
